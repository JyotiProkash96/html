<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT_FORM</title>
</head>
<body>
    <form action="">
    <h1>PAYMENT_FORM</h1>
    <p>Required fields are followed by (*)</p>
    <h2>CONTACT_INFO</h2>
    <p><h4>First Name: *</h4> <input type="text" name="Name" id="Name" required></p>
    <p><h4>Last Name: *</h4> <input type="text" name="Name" id="Name" required></p>
    <p><h4>Gender: *</h4>Male<input type="radio" name="Gender" id="Male" required>Female<input type="radio" name="Gender" id="Female" required></p>
    <p><h4>address: *</h4><textarea type="text" name="Address" id="Address" cols="100" rows="10" required></textarea></p>
    <p><h4>PINCODE: *</h4> <input type="number" name="PICNCODE" id="PINCODE" required></p>
    <p><h4>Email: *</h4><input type="email" name="Email" id="Email" required></p><hr>
    <h2>PAYMENT_INFO</h2>
    <P><h4>Card_Type: *</h4>
         <select name="Card_Type" id="Card_Type" required>
            <option value="">--Select a Card--</option>
            <option value="VISA">VISA</option>
            <option value="Rupay">Rupay</option>
            <option value="MasterCard">MasterCard</option>
        </select>
    </P>
    <p><h4>Card_Number: *</h4><input type="number" name="Card_Number" id="Card_Number" required></p>
    <p><h4>Expiration_Date: *</h4><input type="date" name="Expiration_Date" id="Expiration_Date" required></p>
    <p><h4>CVV: *</h4><input type="password" name="CVV" id="CVV" required></p>
    <p><input type="submit" value="Pay Now" required></p>
    </form>
</body>
</html>
